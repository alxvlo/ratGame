<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathFinder — Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>PathFinder</h1>
    <p class="subtitle">Guessing Game</p>
  </header>

  <main>
    <section id="game">
      <p id="prompt">Loading…</p>
      <div class="buttons">
        <button id="btnYes">Yes</button>
        <button id="btnNo">No</button>
        <button id="btnProb">Probably</button>
        <button id="btnPNot">Probably Not</button>
        <button id="btnIDK">I don’t know</button>
      </div>
      <div class="secondary">
        <button id="btnUndo">Undo</button>
        <button id="btnRestart">Restart</button>
      </div>
      <div id="status"></div>
    </section>
  </main>

  <footer>
    <small>&copy; PathFinder.</small>
    <a class="button" href="index.html" style="margin-left:8px;">Home</a>
    <button id="btnAdminLogin" style="margin-left:8px;">Admin</button>
  </footer>

  <!-- FIREBASE SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKgu6bNTeKw2vujOR9Ma6Vx9L69YW4v28",
      authDomain: "pathfinder-global.firebaseapp.com",
      projectId: "pathfinder-global",
      storageBucket: "pathfinder-global.firebasestorage.app",
      messagingSenderId: "265007807340",
      appId: "1:265007807340:web:ab93c6b5110f618c831149"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window._pfFirebase = { db, doc, getDoc, setDoc };
  </script>

  <script src="app.js" defer></script>
</body>
</html>
