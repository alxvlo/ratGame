<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PathFinder — Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>PathFinder</h1>
    <p class="subtitle">Guessing Game</p>
  </header>

  <!-- Learn Modal -->
  <div id="learnModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="lmTitle">
    <div class="sheet">
      <h3 id="lmTitle">Teach PathFinder</h3>
      <p class="muted">Add the correct person and one yes/no question to tell them apart from my wrong guess.</p>

      <form id="learnForm">
        <label>
          Correct person’s name
          <input id="lmName" type="text" placeholder="e.g., Michael Jordan" required minlength="2" maxlength="80" autocomplete="off" />
        </label>

        <label>
          Distinguishing yes/no question
          <input id="lmQuestion" type="text" placeholder="e.g., Is the person a professional basketball player?" required minlength="6" maxlength="140" autocomplete="off" />
        </label>

        <fieldset class="inline">
          <legend>For the correct person, the answer to that question is…</legend>
          <label><input type="radio" name="lmAnswer" value="yes" checked /> Yes</label>
          <label><input type="radio" name="lmAnswer" value="no" /> No</label>
        </fieldset>

        <p class="muted small">Tip: Phrase the question so the correct person’s answer is <strong>Yes</strong>.</p>

        <div class="rowbtns">
          <button type="submit" id="lmSave">Save</button>
          <button type="button" id="lmCancel">Cancel</button>
        </div>

        <div id="lmError" class="error hidden"></div>
      </form>
    </div>
  </div>

  <main>
    <section id="game">
      <p id="prompt">Loading…</p>

      <div class="controls">
        <div class="buttons">
          <button id="btnYes">Yes</button>
          <button id="btnNo">No</button>
          <button id="btnProb">Probably</button>
          <button id="btnPNot">Probably Not</button>
          <button id="btnIDK">I don’t know</button>
        </div>

        <div class="secondary">
          <button id="btnUndo" title="Go back one step">Undo</button>
          <button id="btnRestart" title="Restart from the beginning">Restart</button>
          <button id="btnToggleTree" title="Show/Hide decision tree">Toggle Tree</button>
        </div>
      </div>

      <div id="resultBar" class="hidden">
        <p id="resultMsg"></p>
        <button id="playAgain">Play again</button>
      </div>

      <!-- Decision Tree Panel -->
      <aside id="treePanel" class="hidden" aria-label="Decision Tree">
        <div class="treeHead">
          <strong>Decision Tree</strong>
          <div class="treeActions">
            <button id="btnTreeRefresh" title="Redraw tree">Refresh</button>
            <button id="btnTreeClose"   title="Close tree">Close</button>
          </div>
        </div>
        <div id="treeCanvasWrap">
          <svg id="treeSvg" width="100%" height="100%"></svg>
        </div>
      </aside>

      <div id="status"></div>
    </section>
  </main>

  <footer>
    <small>&copy; PathFinder.</small>
    <a class="button" href="index.html" style="margin-left:8px;">Home</a>
    <button id="btnAdminLogin" title="Admin" style="margin-left:8px;">Admin</button>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
